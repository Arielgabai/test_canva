<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection</title>
</head>
<body>
    <h1>Redirection en cours...</h1>
    <script>
        // Redirige vers l'URL souhaitée après 3 secondes
        setTimeout(function() {
            window.location.href = "https://votre-destination.com";
        }, 3000);
    </script>
</body>
</html>
